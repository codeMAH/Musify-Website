<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/the logo.png" alt="Spotify">Musify - a Spotify clone by Asif</li>
            <li><a href="https://open.spotify.com/" target="blank">More</a></li>
        </ul>
        
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Mixed Playlist- Favourites</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/c1.jpg" alt="1">
                    <span class="songName">Middle of the Night</span>
                    <span class="songlistplay"><span class="timestamp">03: 02<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/c2.jpg" alt="1">
                    <span class="songName">In the Dark</span>
                    <span class="songlistplay"><span class="timestamp">02: 41<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/c3.jpg" alt="1">
                    <span class="songName">Kimi Da Yo</span>
                    <span class="songlistplay"><span class="timestamp">04: 08<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/c4.jpg" alt="1">
                    <span class="songName">We Don't Talk Anymore</span>
                    <span class="songlistplay"><span class="timestamp">03: 37<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/c5.jpg" alt="1">
                    <span class="songName">Taare Zameen Par</span>
                    <span class="songlistplay"><span class="timestamp">07: 08<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/c6.jpg" alt="1">
                    <span class="songName">Behti Hawa Sa Tha Woh</span>
                    <span class="songlistplay"><span class="timestamp">04: 54<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/c7.jpg" alt="1">
                    <span class="songName">Tera Yaar Hoon Main</span>
                    <span class="songlistplay"><span class="timestamp">04: 24<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Middle of the Night - Elley Duhe</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>   
</body>
</html>
